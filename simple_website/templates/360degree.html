 {% extends 'base_360degree.html' %}

 {% block content %}
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">360 Image Gallery</h1>
        <p class="lead text-muted">Click on the images to move them or turn your head in a headset</p>
      </div>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for image in images.all %}
        <div class="col">
          <div class="card shadow-sm">
            <a href="{{ image.id }}"></a>
            <img src="{{ image.image.url }}" width="100%">
            <div class="card-body">
              <p class="card-text">
                {{ image.summary }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{{image.id}}">View</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
     </div>
    </div>
  </div>
 {% endblock %}
