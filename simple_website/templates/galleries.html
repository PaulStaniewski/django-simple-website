{% extends "base.html" %}

{% block content %}
<div class="container" style="float:left;">
    {% for gallery in galleries %}
        <div class="img">
            <h3 class="text-3xl text-gray-900">{{ gallery.title }}</h3>
            <img src="{{ gallery.image.url }}" alt=""/>
        </div>
    <a href="/galleries/{{ gallery.id }}/" class="text-blue-500"><button class="button button5">View details</button></a>
    {% endfor %}
</div>
{% endblock content %}
